<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	*{
		margin:0;
		padding:0;
	}
	body{
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		background:#000;
	}
	h2{
		position: relative;
		font-size: 3.4em;
		font-weight: 900;
		color:#fff;
		z-index: 1;
		overflow: hidden;
		letter-spacing: 0.4em;
	}
	h2:before{
		content: '';
		position: absolute;
		left: -20%;
		width:120%;
		height: 120%;
		background:linear-gradient(90deg,transparent 0%,#000 5%,#000 100%);
		animation:animate 6s linear infinite;
	}
	h2 span{
		color:#ff022c;
	}

	@keyframes animate {
		0%{
			left:-20;
		}
		100%{
			left:100%;
		}
	}
	video{
		position:absolute;
		top:0;
		left: 0;
		width:100%;
		height:100%;
		object-fit: cover;
		z-index:2;
		pointer-events: none;
		mix-blend-mode: screen;
	}
</style>
<body>
	<video src="particles.mp4" autoplay muted loop=""></video>
	<h2><span>Ha</span>ppy W<span>on</span>men's Day</h2>
</body>
</html>
